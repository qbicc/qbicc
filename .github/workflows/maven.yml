name: QCC Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize, reopened ]

jobs:
  build-linux:
    name: "Linux Build AArch64"
    runs-on: [self-hosted, linux, arm64]

    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Build with Maven
      run: mvn -B clean install --file pom.xml
    - name: Check out qcc-lib
      uses: actions/checkout@v2
      with:
        repository: quarkuscc/qcc-class-library
        ref: master
        path: qcc-class-library
        submodules: recursive
    - name: Build library with Maven
      run: |
        cd qcc-class-library
        mvn -B clean install --file pom.xml
